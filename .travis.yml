sudo: false

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

before_install:
# Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
  - stack --no-terminal --skip-ghc-check clean
  - stack --no-terminal --skip-ghc-check test --coverage --haddock --no-haddock-deps

after_script:
  - stack --no-terminal install codecov-haskell
  - codecov-haskell jord-test --exclude-dir=test --display-report --print-response
